# Project information
site_name: Gorgeous Things - Gorgeous Core Documentation
site_url: https://c.docs.gt.simsalabim.studio
site_author: Nils Bergemann
site_description: >-
  The documentation for the Gorgeous Core plugin, that provides master functionality to other Gorgeous plugins that are part of this family.
repo_name: Gorgeous Core
repo_url: https://github.com/Epic-Nova/Gorgeous-Core
edit_uri: edit/master/GT-Core-Docs/docs/

#Copyright
copyright: Copyright &copy; 2025 Simsalabim Studios by Epic Nova (Nils Bergemann)

#Configuration
theme:
  logo: images/GT-C-Logo-Transparent.png
  favicon: images/GT-C-Logo-64x64.png
  features:
    - navigation.footer
    - content.code.copy
    - content.code.select
    - navigation.top
    - navigation.tabs
    - navigation.instant
    - content.action.edit
    - search.suggest
    - search.share
  icon:
    repo: fontawesome/brands/github
  name: material
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: indigo
      accent: light blue

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: deep purple
      accent: purple

# Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

# Plugins
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
  - git-authors
  - search

